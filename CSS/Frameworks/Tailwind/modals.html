<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Tailwind CSS Modals / Dialogs Cheat Sheet</title>
</head>

<body class="bg-gray-100 p-6">
  <div class="container mx-auto">
    <h1 class="mb-6 text-4xl font-bold text-center">Tailwind CSS Modals / Dialogs</h1>

    <!-- 1. Basic Modal -->
    <h2 class="text-2xl font-semibold mb-2">1. Basic Modal</h2>
    <button data-modal-target="modal1"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mb-4">Open Basic Modal</button>
    <div id="modal1"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
      <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-1/3 p-6 relative">
        <button data-modal-close="modal1"
          class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">✕</button>
        <h3 class="text-xl font-semibold mb-2">Basic Modal</h3>
        <p class="mb-4">Simple modal with text content.</p>
        <div class="flex justify-end space-x-2">
          <button class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">Cancel</button>
          <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Save</button>
        </div>
      </div>
    </div>

    <!-- 2. Modal with Form -->
    <h2 class="text-2xl font-semibold mb-2">2. Modal with Form</h2>
    <button data-modal-target="modal2"
      class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded mb-4">Open Form Modal</button>
    <div id="modal2"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
      <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-1/3 p-6 relative">
        <button data-modal-close="modal2"
          class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">✕</button>
        <h3 class="text-xl font-semibold mb-4">Sign Up Form</h3>
        <form class="space-y-4">
          <input type="text" placeholder="Name"
            class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500">
          <input type="email" placeholder="Email"
            class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500">
          <input type="password" placeholder="Password"
            class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500">
          <div class="flex justify-end space-x-2">
            <button type="button" data-modal-close="modal2"
              class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">Cancel</button>
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Sign Up</button>
          </div>
        </form>
      </div>
    </div>

    <!-- 3. Large Modal -->
    <h2 class="text-2xl font-semibold mb-2">3. Large Modal</h2>
    <button data-modal-target="modal3"
      class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded mb-4">Open Large Modal</button>
    <div id="modal3"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
      <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-2/3 p-6 relative">
        <button data-modal-close="modal3"
          class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">✕</button>
        <h3 class="text-xl font-semibold mb-4">Large Modal</h3>
        <p class="mb-2">This modal is wider to demonstrate large content or tables inside a modal. You can put anything here: images, grids, or long text content.</p>
        <div class="flex justify-end space-x-2 mt-4">
          <button data-modal-close="modal3"
            class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">Close</button>
        </div>
      </div>
    </div>

  </div>

  <script>
    // Open modal
    document.querySelectorAll('[data-modal-target]').forEach(btn => {
      btn.addEventListener('click', () => {
        const modalId = btn.getAttribute('data-modal-target');
        document.getElementById(modalId).classList.remove('hidden');
      });
    });

    // Close modal
    document.querySelectorAll('[data-modal-close]').forEach(btn => {
      btn.addEventListener('click', () => {
        const modalId = btn.getAttribute('data-modal-close');
        document.getElementById(modalId).classList.add('hidden');
      });
    });

    // Click outside modal to close
    document.querySelectorAll('.fixed.inset-0').forEach(modal => {
      modal.addEventListener('click', e => {
        if (e.target === modal) modal.classList.add('hidden');
      });
    });
  </script>
</body>

</html>
