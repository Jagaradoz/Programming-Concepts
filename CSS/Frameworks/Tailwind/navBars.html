<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Tailwind CSS Navbar Cheat Sheet</title>
</head>

<body class="bg-gray-100 p-6">
  <div class="container mx-auto">
    <h1 class="mb-6 text-4xl font-bold text-center">Tailwind CSS Navbars</h1>

    <!-- 1. Simple Navbar -->
    <h2 class="text-2xl font-semibold mb-2">1. Simple Navbar</h2>
    <nav class="bg-blue-500 text-white p-4 rounded mb-6 flex justify-between items-center">
      <div class="font-bold text-lg">Logo</div>
      <div class="space-x-4">
        <a href="#" class="hover:text-gray-200">Home</a>
        <a href="#" class="hover:text-gray-200">About</a>
        <a href="#" class="hover:text-gray-200">Services</a>
        <a href="#" class="hover:text-gray-200">Contact</a>
      </div>
    </nav>

    <!-- 2. Navbar with Buttons -->
    <h2 class="text-2xl font-semibold mb-2">2. Navbar with Buttons</h2>
    <nav class="bg-white shadow rounded p-4 mb-6 flex justify-between items-center">
      <div class="font-bold text-lg">Brand</div>
      <div class="space-x-4">
        <a href="#" class="text-gray-700 hover:text-gray-900">Home</a>
        <a href="#" class="text-gray-700 hover:text-gray-900">About</a>
        <a href="#" class="text-gray-700 hover:text-gray-900">Services</a>
      </div>
      <div class="space-x-2">
        <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Sign Up</button>
        <button class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Login</button>
      </div>
    </nav>

    <!-- 3. Responsive Navbar -->
    <h2 class="text-2xl font-semibold mb-2">3. Responsive Navbar (Mobile Menu)</h2>
    <nav class="bg-white shadow rounded mb-6 p-4">
      <div class="flex justify-between items-center">
        <div class="font-bold text-lg">Brand</div>
        <!-- Hamburger -->
        <button id="menu-btn" class="md:hidden bg-gray-200 px-3 py-2 rounded focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <!-- Desktop Links -->
        <div id="menu" class="hidden md:flex space-x-4">
          <a href="#" class="text-gray-700 hover:text-gray-900">Home</a>
          <a href="#" class="text-gray-700 hover:text-gray-900">About</a>
          <a href="#" class="text-gray-700 hover:text-gray-900">Services</a>
          <a href="#" class="text-gray-700 hover:text-gray-900">Contact</a>
        </div>
      </div>
      <!-- Mobile Links -->
      <div id="mobile-menu" class="hidden md:hidden mt-2 space-y-2">
        <a href="#" class="block text-gray-700 hover:text-gray-900">Home</a>
        <a href="#" class="block text-gray-700 hover:text-gray-900">About</a>
        <a href="#" class="block text-gray-700 hover:text-gray-900">Services</a>
        <a href="#" class="block text-gray-700 hover:text-gray-900">Contact</a>
      </div>
    </nav>

  </div>

  <script>
    const btn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>

</html>
