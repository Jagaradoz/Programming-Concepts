<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Tailwind CSS Spinners / Loaders Cheat Sheet</title>
</head>

<body class="bg-gray-100 p-6">
  <div class="container mx-auto">
    <h1 class="mb-6 text-4xl font-bold text-center">Tailwind CSS Spinners / Loaders</h1>

    <!-- 1. Circular Spinner -->
    <h2 class="text-2xl font-semibold mb-2">1. Circular Spinner</h2>
    <div class="mb-6 flex space-x-4 items-center">
      <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
      <div class="w-12 h-12 border-4 border-green-500 border-t-transparent rounded-full animate-spin"></div>
      <div class="w-16 h-16 border-4 border-red-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <!-- 2. Pulse Loader -->
    <h2 class="text-2xl font-semibold mb-2">2. Pulse Loader</h2>
    <div class="mb-6 flex space-x-4 items-center">
      <div class="w-8 h-8 bg-blue-500 rounded-full animate-pulse"></div>
      <div class="w-12 h-12 bg-green-500 rounded-full animate-pulse"></div>
      <div class="w-16 h-16 bg-red-500 rounded-full animate-pulse"></div>
    </div>

    <!-- 3. Loading Dots -->
    <h2 class="text-2xl font-semibold mb-2">3. Loading Dots (Pulse)</h2>
    <div class="flex space-x-2 mb-6">
      <div class="w-4 h-4 bg-blue-500 rounded-full animate-pulse"></div>
      <div class="w-4 h-4 bg-blue-500 rounded-full animate-pulse delay-150"></div>
      <div class="w-4 h-4 bg-blue-500 rounded-full animate-pulse delay-300"></div>
    </div>

    <!-- 4. Spinner with Text -->
    <h2 class="text-2xl font-semibold mb-2">4. Spinner with Text</h2>
    <div class="flex items-center space-x-4">
      <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
      <span class="text-gray-700">Loading...</span>
    </div>

  </div>
</body>

</html>
