<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Tailwind CSS Badges Cheat Sheet</title>
</head>

<body class="p-6 bg-gray-100">
  <div class="container mx-auto">
    <h1 class="mb-6 text-4xl font-bold text-center">Tailwind CSS Badges</h1>

    <!-- 1. Basic Badges -->
    <h2 class="text-2xl font-semibold mb-2">1. Basic Badges</h2>
    <span class="inline-block bg-blue-500 text-white text-xs font-semibold px-2 py-1 rounded-full mb-2">Primary</span>
    <span class="inline-block bg-green-500 text-white text-xs font-semibold px-2 py-1 rounded-full mb-2">Success</span>
    <span class="inline-block bg-red-500 text-white text-xs font-semibold px-2 py-1 rounded-full mb-2">Danger</span>
    <span class="inline-block bg-yellow-500 text-white text-xs font-semibold px-2 py-1 rounded-full mb-2">Warning</span>
    <span class="inline-block bg-gray-500 text-white text-xs font-semibold px-2 py-1 rounded-full mb-2">Secondary</span>

    <hr class="my-6">

    <!-- 2. Badges with Numbers -->
    <h2 class="text-2xl font-semibold mb-2">2. Badges with Numbers</h2>
    <button class="relative inline-block bg-blue-500 text-white px-4 py-2 rounded">
      Notifications
      <span class="absolute top-0 right-0 -mt-2 -mr-2 bg-red-600 text-white text-xs font-bold px-2 py-1 rounded-full">5</span>
    </button>

    <hr class="my-6">

    <!-- 3. Badge Sizes -->
    <h2 class="text-2xl font-semibold mb-2">3. Badge Sizes</h2>
    <span class="inline-block bg-blue-500 text-white text-xs font-semibold px-2 py-1 rounded-full mb-2">text-xs</span>
    <span class="inline-block bg-blue-500 text-white text-sm font-semibold px-3 py-1 rounded-full mb-2">text-sm</span>
    <span class="inline-block bg-blue-500 text-white text-base font-semibold px-4 py-2 rounded-full mb-2">text-base</span>

    <hr class="my-6">

    <!-- 4. Badge Colors / States -->
    <h2 class="text-2xl font-semibold mb-2">4. Badge Colors / States</h2>
    <span class="inline-block bg-indigo-500 text-white px-2 py-1 rounded-full mb-2">Info</span>
    <span class="inline-block bg-teal-500 text-white px-2 py-1 rounded-full mb-2">Success</span>
    <span class="inline-block bg-orange-500 text-white px-2 py-1 rounded-full mb-2">Warning</span>
    <span class="inline-block bg-red-500 text-white px-2 py-1 rounded-full mb-2">Danger</span>

  </div>
</body>

</html>
