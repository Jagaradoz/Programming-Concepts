<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Tailwind CSS Placeholders / Skeletons Cheat Sheet</title>
</head>

<body class="bg-gray-100 p-6">
  <div class="container mx-auto">
    <h1 class="mb-6 text-4xl font-bold text-center">Tailwind CSS Placeholders / Skeletons</h1>

    <!-- 1. Text Skeleton -->
    <h2 class="text-2xl font-semibold mb-2">1. Text Skeleton</h2>
    <div class="space-y-2 mb-6">
      <div class="h-4 bg-gray-300 rounded w-3/4 animate-pulse"></div>
      <div class="h-4 bg-gray-300 rounded w-1/2 animate-pulse"></div>
      <div class="h-4 bg-gray-300 rounded w-full animate-pulse"></div>
    </div>

    <!-- 2. Avatar Skeleton -->
    <h2 class="text-2xl font-semibold mb-2">2. Avatar Skeleton</h2>
    <div class="flex items-center space-x-4 mb-6">
      <div class="w-12 h-12 bg-gray-300 rounded-full animate-pulse"></div>
      <div class="flex-1 space-y-2">
        <div class="h-4 bg-gray-300 rounded w-3/4 animate-pulse"></div>
        <div class="h-4 bg-gray-300 rounded w-1/2 animate-pulse"></div>
      </div>
    </div>

    <!-- 3. Card Skeleton -->
    <h2 class="text-2xl font-semibold mb-2">3. Card Skeleton</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-white rounded-lg shadow p-4 space-y-4">
        <div class="h-40 bg-gray-300 rounded animate-pulse"></div>
        <div class="h-4 bg-gray-300 rounded w-3/4 animate-pulse"></div>
        <div class="h-4 bg-gray-300 rounded w-1/2 animate-pulse"></div>
      </div>
      <div class="bg-white rounded-lg shadow p-4 space-y-4">
        <div class="h-40 bg-gray-300 rounded animate-pulse"></div>
        <div class="h-4 bg-gray-300 rounded w-3/4 animate-pulse"></div>
        <div class="h-4 bg-gray-300 rounded w-1/2 animate-pulse"></div>
      </div>
      <div class="bg-white rounded-lg shadow p-4 space-y-4">
        <div class="h-40 bg-gray-300 rounded animate-pulse"></div>
        <div class="h-4 bg-gray-300 rounded w-3/4 animate-pulse"></div>
        <div class="h-4 bg-gray-300 rounded w-1/2 animate-pulse"></div>
      </div>
    </div>

    <!-- 4. Button / Element Skeleton -->
    <h2 class="text-2xl font-semibold mb-2">4. Button / Element Skeleton</h2>
    <div class="flex space-x-4">
      <div class="h-10 w-24 bg-gray-300 rounded animate-pulse"></div>
      <div class="h-10 w-32 bg-gray-300 rounded animate-pulse"></div>
      <div class="h-10 w-20 bg-gray-300 rounded animate-pulse"></div>
    </div>

  </div>
</body>

</html>
