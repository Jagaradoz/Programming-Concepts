<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Tailwind CSS Display & Position Cheat Sheet</title>
</head>

<body class="bg-gray-100 p-6">
  <div class="container mx-auto">
    <h1 class="mb-6 text-4xl font-bold text-center">Tailwind CSS Display / Position / Z-Index</h1>

    <!-- 1. Display Utilities -->
    <h2 class="text-2xl font-semibold mb-2">1. Display Utilities</h2>
    <div class="mb-4">
      <div class="block bg-blue-300 p-2 mb-2">block</div>
      <span class="inline bg-green-300 p-2 mb-2">inline</span>
      <div class="inline-block bg-red-300 p-2 mb-2">inline-block</div>
      <div class="hidden bg-yellow-300 p-2 mb-2">hidden (not visible)</div>
    </div>

    <hr class="my-6">

    <!-- 2. Position Utilities -->
    <h2 class="text-2xl font-semibold mb-2">2. Position Utilities</h2>
    <div class="relative bg-gray-200 h-32 mb-6">
      <div class="absolute top-0 left-0 bg-blue-500 text-white p-2">absolute top-left</div>
      <div class="absolute bottom-0 right-0 bg-green-500 text-white p-2">absolute bottom-right</div>
      <div class="fixed top-2 right-2 bg-red-500 text-white p-2">fixed top-right</div>
    </div>

    <hr class="my-6">

    <!-- 3. Z-Index Utilities -->
    <h2 class="text-2xl font-semibold mb-2">3. Z-Index Utilities</h2>
    <div class="relative h-32 bg-gray-100 mb-6">
      <div class="absolute top-4 left-4 bg-blue-500 text-white p-4 z-10">z-10</div>
      <div class="absolute top-8 left-8 bg-green-500 text-white p-4 z-20">z-20 (on top)</div>
      <div class="absolute top-12 left-12 bg-red-500 text-white p-4 z-0">z-0 (bottom)</div>
    </div>

  </div>
</body>

</html>
