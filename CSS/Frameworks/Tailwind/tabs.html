<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Tailwind CSS Tabs Cheat Sheet</title>
</head>

<body class="bg-gray-100 p-6">
  <div class="container mx-auto">
    <h1 class="mb-6 text-4xl font-bold text-center">Tailwind CSS Tabs</h1>

    <!-- Tabs Navigation -->
    <div class="mb-4 border-b border-gray-300">
      <ul class="flex space-x-4" id="tabs">
        <li>
          <button class="px-4 py-2 font-medium border-b-2 border-blue-500 text-blue-500" data-tab="tab1">
            Tab 1
          </button>
        </li>
        <li>
          <button class="px-4 py-2 font-medium border-b-2 border-transparent text-gray-500 hover:text-blue-500" data-tab="tab2">
            Tab 2
          </button>
        </li>
        <li>
          <button class="px-4 py-2 font-medium border-b-2 border-transparent text-gray-500 hover:text-blue-500" data-tab="tab3">
            Tab 3
          </button>
        </li>
      </ul>
    </div>

    <!-- Tabs Content -->
    <div id="tab-contents">
      <div id="tab1" class="tab-content p-4 bg-white rounded shadow">
        <p>This is content for Tab 1. You can put text, images, or any HTML content here.</p>
      </div>
      <div id="tab2" class="tab-content hidden p-4 bg-white rounded shadow">
        <p>This is content for Tab 2. It is initially hidden and shown when the tab is active.</p>
      </div>
      <div id="tab3" class="tab-content hidden p-4 bg-white rounded shadow">
        <p>This is content for Tab 3. Tailwind utility classes make it easy to style the content.</p>
      </div>
    </div>

  </div>

  <script>
    const tabs = document.querySelectorAll('#tabs button');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const target = tab.dataset.tab;

        // Remove active classes from all tabs
        tabs.forEach(t => {
          t.classList.remove('border-blue-500', 'text-blue-500');
          t.classList.add('border-transparent', 'text-gray-500', 'hover:text-blue-500');
        });

        // Hide all contents
        contents.forEach(c => c.classList.add('hidden'));

        // Activate clicked tab
        tab.classList.add('border-blue-500', 'text-blue-500');
        tab.classList.remove('border-transparent', 'text-gray-500', 'hover:text-blue-500');
        document.getElementById(target).classList.remove('hidden');
      });
    });
  </script>
</body>

</html>
