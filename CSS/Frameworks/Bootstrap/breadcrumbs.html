<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <title>Bootstrap Breadcrumbs Cheat Sheet</title>
</head>

<body>
  <div class="container my-4">
    <h1 class="mb-4 text-center">Bootstrap Breadcrumbs</h1>

    <!-- 1. Basic Breadcrumb -->
    <h2>1. Basic Breadcrumb</h2>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Library</a></li>
        <li class="breadcrumb-item active" aria-current="page">Data</li>
      </ol>
    </nav>

    <hr>

    <!-- 2. Breadcrumb with Custom Separator -->
    <h2>2. Breadcrumb with Custom Separator</h2>
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Library</a></li>
        <li class="breadcrumb-item active" aria-current="page">Data</li>
      </ol>
    </nav>

    <hr>

    <!-- 3. Breadcrumb with Icons -->
    <h2>3. Breadcrumb with Icons</h2>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#"><i class="bi bi-house"></i> Home</a></li>
        <li class="breadcrumb-item"><a href="#"><i class="bi bi-journal-bookmark"></i> Library</a></li>
        <li class="breadcrumb-item active" aria-current="page"><i class="bi bi-file-earmark-text"></i> Data</li>
      </ol>
    </nav>

  </div>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
