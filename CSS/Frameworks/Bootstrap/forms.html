<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <title>Bootstrap Forms Cheat Sheet</title>
</head>

<body>
  <div class="container my-4">
    <h1 class="mb-4 text-center">Forms</h1>

    <!-- 1. Basic Form -->
    <h2>1. Basic Form</h2>
    <form class="mb-4">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr>

    <!-- 2. Disabled Form -->
    <h2>2. Disabled Form</h2>
    <form class="mb-4">
      <fieldset disabled>
        <div class="mb-3">
          <label for="disabledInput" class="form-label">Disabled input</label>
          <input type="text" id="disabledInput" class="form-control" placeholder="Disabled input">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" id="disabledCheck" class="form-check-input">
          <label class="form-check-label" for="disabledCheck">Disabled checkbox</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>

    <hr>

    <!-- 3. Form Sizes -->
    <h2>3. Input Sizes</h2>
    <input class="form-control form-control-lg mb-2" type="text" placeholder="Large input">
    <input class="form-control mb-2" type="text" placeholder="Default input">
    <input class="form-control form-control-sm mb-2" type="text" placeholder="Small input">

    <hr>

    <!-- 4. Selects & Multiple Select -->
    <h2>4. Select & Multiple Select</h2>
    <div class="mb-3">
      <label for="exampleSelect" class="form-label">Example select</label>
      <select class="form-select" id="exampleSelect">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="exampleMultipleSelect" class="form-label">Multiple select</label>
      <select multiple class="form-select" id="exampleMultipleSelect">
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select>
    </div>

    <hr>

    <!-- 5. Radio Buttons & Checkboxes -->
    <h2>5. Radio Buttons & Checkboxes</h2>
    <div class="mb-3">
      <label class="form-label">Radios</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioGroup" id="radio1" checked>
        <label class="form-check-label" for="radio1">Option 1</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioGroup" id="radio2">
        <label class="form-check-label" for="radio2">Option 2</label>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Checkboxes</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="check1">
        <label class="form-check-label" for="check1">Check 1</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="check2">
        <label class="form-check-label" for="check2">Check 2</label>
      </div>
    </div>

    <hr>

    <!-- 6. Floating Labels -->
    <h2>6. Floating Labels</h2>
    <form class="mb-4">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
        <label for="floatingEmail">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr>

    <!-- 7. Form Validation -->
    <h2>7. Form Validation</h2>
    <form class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="validationEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="validationEmail" required>
        <div class="invalid-feedback">
          Please provide a valid email.
        </div>
      </div>
      <div class="mb-3">
        <label for="validationPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="validationPassword" required>
        <div class="invalid-feedback">
          Please provide a password.
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>

</html>
